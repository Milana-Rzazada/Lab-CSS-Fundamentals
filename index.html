        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Search</title>

<body>
    <section>

        <div class="leaves">
            <div class="set">
                <div><img src="./images/3.png" alt=""></div>
                <div><img src="./images/3.png" alt=""></div>
                <div><img src="./images/3.png" alt=""></div>
                <div><img src="./images/3.png" alt=""></div>
                <div><img src="./images/3.png" alt=""></div>

                <div><img src="./images/3.png" alt=""></div>

            </div>

        </div>
        <img src="./images/2.jpg" alt="" class="bg">
        <img src="./images/4.png" alt="" class="girl">

        <form action="" name="Myform">
            <h2>Create Account</h2>
            <div class="name1">
                <input type="text" name="name" placeholder="Name" required>
            </div>
            <div class="surname1">
                <input type="text" name="surname" placeholder="Surname" required>
            </div>
            <div class="email">
                <input type="email"  name="email" required placeholder="Enter your email" >
            </div>
            <div class="create-password"> <input type="password" name="createpassword" required
                    placeholder="Create password">
            </div>
            <div class="confirm-password"> <input type="password" name="confirmpassword" required
                    placeholder="Confirm Password">
            </div>
            <div class="age1">
                <input type="date" name="dob" placeholder="Date of Birth">
            </div>
            <div class="gender">
                <fieldset>
                    <legend>Gender</legend>
                    
                        <input type="radio" name="gender" value="Male">Male
                   
                    
                        <input type="radio" name="gender" value="Female">Female
                
                        <input type="radio" name="gender" value="Other">Other
                   


                </fieldset>
            </div>

            <button type="submit" name="submit">Submit</button>
            <button type="reset" name="reset">Reset</button>


        </form>


    </section>

    <script src="./script.js"></script>
